<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apresiasi untuk Aca</title>

    <style>
      :root {
        --purple1: #2b0040;
        --purple2: #4d0a72;
        --purple3: #8b3dff;
        --card-bg: rgba(255, 250, 255, 0.96);
      }

      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 30px;
        overflow-x: hidden;

        /* Background gradasi ungu */
        background: radial-gradient(
          circle at 50% 0%,
          var(--purple3) 0%,
          var(--purple2) 35%,
          var(--purple1) 80%
        );
      }

      /* Spotlight lembut */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
          circle at 50% 20%,
          rgba(255, 255, 255, 0.12),
          transparent 70%
        );
        pointer-events: none;
        z-index: 1;
      }

      /* Kartu utama */
      .card {
        position: relative;
        z-index: 10;
        background: var(--card-bg);
        padding: 30px;
        border-radius: 18px;
        max-width: 760px;
        width: 100%;
        text-align: center;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
      }

      h1 {
        color: #7a32c8;
        margin: 0;
      }
      .name {
        font-size: 40px;
        font-weight: 800;
        color: #7a32c8;
        margin-top: 4px;
      }

      .lead {
        margin-top: 10px;
        font-size: 16px;
        color: #4d2d62;
      }

      .messageBox {
        margin-top: 20px;
        background: white;
        border-radius: 14px;
        padding: 16px;
        border: 1px solid #e7d5ff;
      }

      .messageText {
        color: #3d2252;
        line-height: 1.55;
      }

      .btn {
        background: #7a32c8;
        color: white;
        border: none;
        padding: 12px 22px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        margin-top: 20px;
      }

      /* Stiker */
      #stickerBox {
        margin-top: 35px;
        opacity: 0;
        transform: scale(0.4);
        transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      #stickerBox.show {
        opacity: 1;
        transform: scale(1);
      }

      #stickerBox img {
        width: 220px;
        border-radius: 18px;
        filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.5));
      }

      /* Teks kejutan */
      #surpriseText {
        margin-top: 18px;
        font-size: 18px;
        font-weight: 600;
        color: #5a2b7e;
        opacity: 0;
        transform: translateY(10px);
        transition: 0.55s cubic-bezier(0.16, 1, 0.3, 1);
      }
      #surpriseText.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* Sparkle */
      .sparkle {
        position: absolute;
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, #fff, transparent);
        border-radius: 50%;
        opacity: 0;
        animation: sparkleAnim 1.4s ease-out forwards;
      }

      @keyframes sparkleAnim {
        0% {
          transform: scale(0.2);
          opacity: 1;
        }
        80% {
          transform: scale(1.5);
          opacity: 0.6;
        }
        100% {
          transform: scale(2.2);
          opacity: 0;
        }
      }

      /* Konfeti */
      canvas#confetti {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 20;
      }
    </style>
  </head>

  <body>
    <canvas id="confetti"></canvas>

    <div class="card">
      <h1>HAI</h1>
      <div class="name">ACA</div>

      <p class="lead">Penampilan kamu benar-benar keren tadi</p>

      <div class="messageBox">
        <div class="messageText">
          Kamu tampil dengan sepenuh hati dan itu kerasa bangett. Terus jadi
          diri kamu yang ceria dan penuh cerita yaa
        </div>
      </div>

      <button class="btn" id="surpriseBtn">Klik untuk kejutan kecil âœ¨</button>

      <div id="stickerBox">
        <img
          src="https://i.pinimg.com/originals/1c/7f/c3/1c7fc3054e2cb5ffbfd8c9c001ef35ff.jpg"
        />
      </div>

      <div id="surpriseText">
        Kamu udah latihan keras dan akhirnya terbayarkanâ€¦ selamat yaaa
      </div>
    </div>

    <script>
      /* KONFETI */
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      resize();
      addEventListener("resize", resize);

      let confettiPieces = [];

      function random(a, b) {
        return Math.random() * (b - a) + a;
      }

      function spawnConfetti() {
        confettiPieces = [];
        for (let i = 0; i < 120; i++) {
          confettiPieces.push({
            x: random(0, innerWidth),
            y: random(-innerHeight, 0),
            size: random(6, 12),
            color: `hsl(${random(250, 330)}, 80%, 65%)`,
            speedX: random(-2, 2),
            speedY: random(2, 6),
            rotate: random(0, 360),
            rotateSpeed: random(-5, 5),
          });
        }
      }

      function renderConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        confettiPieces.forEach((p) => {
          p.x += p.speedX;
          p.y += p.speedY;
          p.rotate += p.rotateSpeed;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate((p.rotate * Math.PI) / 180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
          ctx.restore();
        });

        confettiPieces = confettiPieces.filter((p) => p.y < innerHeight + 20);
        requestAnimationFrame(renderConfetti);
      }
      renderConfetti();

      /* SPARKLE BURST */
      function sparkleBurst() {
        for (let i = 0; i < 12; i++) {
          let s = document.createElement("div");
          s.classList.add("sparkle");
          document.body.appendChild(s);
          s.style.left = innerWidth / 2 + random(-80, 80) + "px";
          s.style.top = innerHeight / 2 + random(-60, 60) + "px";
          setTimeout(() => s.remove(), 1500);
        }
      }

      /* TOMBOL KEJUTAN */
      const btn = document.getElementById("surpriseBtn");
      const sticker = document.getElementById("stickerBox");
      const surpriseText = document.getElementById("surpriseText");

      btn.addEventListener("click", () => {
        if (sticker.classList.contains("show")) return;

        sticker.classList.add("show");

        setTimeout(() => {
          surpriseText.classList.add("show");
        }, 300);

        btn.textContent = "Kejutan terkirim ðŸŽ‰";
        btn.disabled = true;

        spawnConfetti();
        sparkleBurst();
      });
    </script>
  </body>
</html>
